- name: l-document
  title: Document Layout
  description: The fixed layout of the top bar and left column in common document websites, such as this document page.
  slots:
    - name: default
      description: Main content area.
    - name: head
      description: Set the top content.
    - name: side
      description: Set the content of the left column.
    - name: main
      description: Reset the content of the middle area. Wrapped outside the main content area.

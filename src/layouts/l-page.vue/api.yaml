- name: l-page
  title: Generic Page Layout
  description: A common page layout with only top and bottom bars.
  slots:
    - name: default
      description: Main content area.
    - name: head
      description: Set the top content.
    - name: foot
      description: Set the bottom content.
- name: l-page-center
  attrs:
    - name: size
      type: enum
      default: normal
      options: [mini, small, normal, large, huge]
      description: Width size.
  slots:
    - name: default
      description: Insert HTML or text.
- name: l-page-section
  slots:
    - name: default
      description: Insert HTML or text.

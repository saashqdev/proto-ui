- name: f-slot
  title: Convenience Slot
  attrs:
    - name: vm
      type: Vue
      default: null
      description: Instance
    - name: name
      type: string
      default: null
      description: Slot name
    - name: props
      type: object
      default: null
      description: The attributes that need to be passed to the scope slot
    - name: catchError
      type: boolean
      default: true
      description: Whether to capture exceptions to prevent errors from terminating the overall rendering

- name: u-loading
  title: Loading
  attrs:
    - name: size
      type: string
      default: normal
      description: The size of the icon. Optional values - `'small'`, `'normal'`, `'large'`
    - name: display
      type: string
      default: inline
      description: display method. Optional values - `'inline'` means display in line, `'block'` means display at block level, `'full'` means filling the positioned parent element (offsetParent), `'fullWindow'` means filling the entire browser
  slots:
    - name: default
      description: Insert text or HTML.

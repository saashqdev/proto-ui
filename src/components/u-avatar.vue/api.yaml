- name: u-avatar
  title: Avatar
  labels: [UI component, inline display]
  description: The user's avatar used partially in the top navigation bar or page.
  attrs:
    - name: shape
      type: string
      default: circle
      description: Shape. Optional values - `circle`, `square` two types
    - name: size
      type: string
      default: normal
      description: "Avatar size. Optional values: `'mini'`, `'small'`, `'normal'`, `'large'`, `'huge'`. If you need to customize the size, you can directly\
        Set `style=\"width: 40px; height: 40px;\"`"
  slots:
    - name: default
      description: Add custom images or content.

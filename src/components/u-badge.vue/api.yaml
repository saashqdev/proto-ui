- name: u-badge
  title: Badge
  labels: [UI Component, Inline Display]
  attrs:
    - name: value
      type: number, string
      default: null
      description: Displayed value
    - name: max
      type: number
      default: null
      description: Maximum value. If the value exceeds the maximum value, it will be displayed in the form of `max+`. `value` is required to be of `Number` type.
    - name: corner
      type: boolean
      default: false
      description: Whether to insert into the upper right corner
    - name: dot
      type: boolean
      default: false
      description: Whether to display as small dots
  slots:
    - name: default
      description: Insert the element to which the badge needs to be attached.

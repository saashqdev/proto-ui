- name: u-table
  title: Table
  labels: [UI Components, Block-Level Display]
  description: Simple modifications to the table style. If you need horizontal scrolling, fixed columns, paging, sorting, filtering and more, please use [UTableView](../u-table-view).
  attrs:
    - name: line
      type: boolean
      default: false
      description: Whether to display dividing lines between cells
    - name: striped
      type: boolean
      default: false
      description: Whether table rows are displayed in zebra stripes
    - name: hover
      type: boolean
      default: false
      description: Whether table rows are highlighted when suspended
  slots:
    - name: default
      description: Insert `<thead>`, `<tbody>`, `<tr>`, `<th>`, `<td>` tags into the table.

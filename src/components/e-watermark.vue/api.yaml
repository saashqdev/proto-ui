- name: e-watermark
  title: Watermark
  attrs:
    - name: text
      type: string
      default: ''
      description: Watermark text
    - name: image
      type: CanvasImageSource
      default: null
      description: Watermark pattern. If not, defaults to drawing by text
    - name: opacity
      type: number
      default: 0.1
      description: Transparency

<div :class="$style.root" v-show="currentOpened && ($slots.default || content)">
    <div :class="$style.arrow"></div><!-- popper can move the element in some scenarios -->
    <div :class="[$style.body, $style.wrap]">
        <slot name="body">
            <slot>{{ content }}</slot>
        </slot>
    </div>
</div>

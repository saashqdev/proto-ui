- name: u-text
  title: Text
  labels: [UI Component, Inline Display]
  description: Used to temporarily and quickly adjust text size, color and other characteristics in business. Not recommended when encapsulating base components.
  attrs:
    - name: size
      type: string
      default: normal
      description: Size extension. Optional values - `'small'`, `'normal'`, `'large'`
    - name: color
      type: string
      default:default
      description: Color Extension. Optional values - `'default'`, `'primary'`, `'error'`, `'disabled'`
    - name: display
      type: string
      default: inline
      description: display method. Optional values - `'inline'`, `'block'`
    - name: wrap
      type: string
      default: normal
      description: Line break method. Optional values - `'normal'` means the default mode, `'ellipsis'` means redundant text is omitted, `'break'` means forced line breaks and English line breaks are automatically added, `'nowrap'` means no line breaks at all.

- name: u-list
  title: List
  labels: [UI Components, Block-Level Display]
  description: Simple modifications to the list style. If you need more functions such as selection, paging, etc., please use [UListView](../u-list-view).
  attrs:
    - name: type
      type: string
      default: null
      description: List prefix, such as - `'disc'`, `'circle'`, `'decimal'`, corresponding to the value of the native style attribute `list-style-type`.
    - name: line
      type: string
      default: null
      description: Display dividing lines between list rows. Optional values - `'both'`, `'horizontal'`, `'vertical'`
    - name: striped
      type: boolean
      default: false
      description: Whether the list rows are displayed in zebra stripes
    - name: hover
      type: boolean
      default: false
      description: Whether list rows are highlighted when suspended
  slots:
    - name: default
      description: Insert the `<u-list-item>` tag into the table.
- name: u-list-item

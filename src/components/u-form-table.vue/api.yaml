- name: u-form-table
  title: Form
  labels: [UI Components, Block-Level Display]
  description: A table used in a form. This component mainly implements basic styles to facilitate expansion in special scenarios. If you need to quickly use dynamic data, form validation and other functions, please use [UFormTableView](../u-form-table-view).
  attrs:
    - name: line
      type: boolean
      default: false
      description: Whether to display dividing lines between cells
    - name: striped
      type: boolean
      default: false
      description: Whether table rows are displayed in zebra stripes
    - name: hover
      type: boolean
      default: false
      description: Whether table rows are highlighted when suspended
  slots:
    - name: default
      description: Insert `<thead>`, `<tbody>`, `<tr>`, `<th>`, `<td>` tags into the table.
